<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup-res-cus.css}" />
    <script
            class="jsbin"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
            class="jsbin"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
    ></script>
    <!-- Add your CSS link here if you have a separate stylesheet -->
</head>
<body>

<h2>Restaurant Signup</h2>

<form action="/restaurants/signup" method="post" enctype="multipart/form-data">
    <!-- Add your form fields for restaurant signup -->
    <label for="name">Restaurant Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>

    <label for="buildingNumber">Building Number:</label>
    <input type="text" id="buildingNumber" name="buildingNumber" required>


    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="zipCode">ZIP Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <label for="openingHours">Opening Hours (HH:mm):</label>
    <input type="text" id="openingHours" name="openingHours" required>

    <label for="closingHours">Closing Hours (HH:mm):</label>
    <input type="text" id="closingHours" name="closingHours" required>

    <label for="radius">Radius of Delivery:</label>
    <input type="text" id="radius" name="radius" required title="eg. 45479,11223,...">


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="multipartImage">Restaurant Cover:</label>
    <img id="imageCover" src="#" alt="" />
    <input type="file" id="multipartImage" name="multipartImage" accept="multipartImage/gif, multipartImage/jpeg, multipartImage/png" onchange=" readURL(this); function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
        $('#imageCover').attr('src', e.target.result).width(200).height(100);
        };

        reader.readAsDataURL(input.files[0]);
  }
    }">


    <button type="submit">Signup</button>
</form>

<p>Already have an account? <a href="/">Login here</a>.</p>

</body>
</html>
