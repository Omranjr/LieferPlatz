<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
    <link rel="stylesheet" href="/css/order-history.css"> <!-- Link to your external CSS file -->
</head>
<body>
<h1>Order History</h1>
<div th:if="${#lists.isEmpty(orderHistory)}">
    <p>No orders found.</p>
</div>
<div th:if="${not #lists.isEmpty(orderHistory)}">
    <!-- Existing table code -->
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date/Time</th>
            <th>Status</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderHistory}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDateTime}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.totalPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
