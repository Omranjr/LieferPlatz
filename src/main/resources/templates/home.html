<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="/css/home.css">
    <style>
    </style>
</head>
<body>
<header>
    <h1>Welcome to Lieferplatz</h1>
</header>

<div class="content-wrapper">
    <div class="login-wrapper">
        <section class="login-section customer-login">
            <div class="login-container">
                <h2>Customer Login</h2>
                <form action="/customers/login" method="post">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                    <label for="customerPassword">Password:</label>
                    <input type="password" id="customerPassword" name="customerPassword" required>
                    <button type="submit">Login</button>
                </form>
                <p th:if="${error}" style="color: red;">Invalid Credentials</p>
                <p>Don't have an account? <a href="/customer/signup">Sign up here</a></p>
            </div>
        </section>

        <section class="login-section restaurant-login">
            <div class="login-container">
                <h2>Restaurant Login</h2>
                <form action="/restaurants/login" method="post">
                    <label for="restaurantEmail">Email:</label>
                    <input type="email" id="restaurantEmail" name="restaurantEmail" required>
                    <label for="restaurantPassword">Password:</label>
                    <input type="password" id="restaurantPassword" name="restaurantPassword" required>
                    <button type="submit">Login</button>
                </form>
                <p th:if="${error}" style="color: red;">Invalid Credentials</p>
                <p>Own a restaurant? <a href="/restaurant/signup">Sign up here</a></p>
            </div>
        </section>
    </div>
</div>

<footer>
    <p>&copy; 2024 Lieferplatz. All rights reserved.</p>
</footer>
</body>
</html>
