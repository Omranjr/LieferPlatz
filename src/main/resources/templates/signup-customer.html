<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup-res-cus.css}" />
    <!-- Add your CSS link here if you have a separate stylesheet -->
</head>
<body>

<h2>Customer Signup</h2>

<form action="/customers/signup" method="post">
    <!-- Add your form fields for customer signup -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>

    <label for="buildingNumber">Building No:</label>
    <input type="text" id="buildingNumber" name="buildingNumber" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="zipCode">ZIP Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Signup</button>
</form>

<p>Already have an account? <a href="/">Login here</a>.</p>

</body>
</html>
